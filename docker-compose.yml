services:
  trino-coordinator:
    image: 'trinodb/trino:latest'
    hostname: trino-coordinator
    ports:
      - '8080:8080'
    volumes:
      - ./etc:/usr/lib/trino/etc:ro
    networks:
      - trino-network

  postgresdb:
    image: 'postgres:latest'
    hostname: postgresdb
    ports:
      - '54321:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: metastore_db
    networks:
      - trino-network

  # hive-metastore:
  #   build: ./hive-metastore
  #   hostname: hive-metastore
