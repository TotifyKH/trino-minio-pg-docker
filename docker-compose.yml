services:
  trino:
    image: 'trinodb/trino:445'
    hostname: trino
    ports:
      - '8080:8080'
    volumes:
      - ./etc:/etc/trino
    networks:
      - trino-network

  postgresdb:
    image: 'postgres:latest'
    hostname: postgresdb
    ports:
      - '54321:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: metastore_db
    networks:
      - trino-network
  
  hive-metastore:
    build: ./hive-metastore
    hostname: hive-metastore
    # image: 'bitsondatadev/hive-metastore:latest'
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
      - ./test:/opt/hive-metastore
    environment:
      METASTORE_TYPE: postgres
      METASTORE_DB_HOSTNAME: postgresdb
      METASTORE_DB_PORT: 5432
    depends_on:
      - postgresdb
    networks:
      - trino-network

  minio:
    image: 'minio/minio:latest'
    hostname: minio
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server --console-address ":9001" /data
    networks:
      - trino-network

volumes:
  minio-data:
    driver: local


networks:
  trino-network:
    driver: bridge
